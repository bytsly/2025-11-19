<body>

    <!-- ä¿®æ”¹ä¸ºæ˜¾ç¤ºç”¨æˆ·æŠ•ç¥¨çš„å€™é€‰äºº -->
    <div id="myVotesSection" class="my-votes-section" style="display: none;">
        <h2>ğŸ“‹ æˆ‘æŠ•ç»™äº†</h2>
        <div id="myVotesList" class="my-votes-list">
            <!-- æŠ•ç¥¨çš„å€™é€‰äººå°†åŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const API_BASE = '/api/vote';
        let selectedCandidateId = null;
        let hasVoted = false;
        let candidates = [];
        
        // ç”Ÿæˆè®¾å¤‡æŒ‡çº¹
        function generateFingerprint() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.fillText('fingerprint', 2, 2);
            const fingerprint = canvas.toDataURL();
            return btoa(fingerprint + navigator.userAgent);
        }
        
        const deviceFingerprint = generateFingerprint();
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type = 'success') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // ç®€å•æ˜¾ç¤ºç½‘æ ¼ï¼ˆæ— åŠ¨ç”»ï¼Œç¡®ä¿ç¨³å®šï¼‰
        function showGridSimple(grid, callback) {
            // ç›´æ¥æ˜¾ç¤ºç½‘æ ¼ï¼Œä¸æ·»åŠ ä»»ä½•åŠ¨ç”»æ•ˆæœ
            grid.classList.add('visible');
            
            if (callback) {
                callback();
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦å·²æŠ•ç¥¨
        async function checkVoted() {
            try {
                const response = await fetch(`${API_BASE}/check?fingerprint=${deviceFingerprint}`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // æ›´æ–°æŠ•ç¥¨çŠ¶æ€ä¿¡æ¯
                    if (data.user_vote_count >= data.max_votes_per_user) {
                        hasVoted = true;
                        showMessage(`æ‚¨å·²ç»æŠ•äº†${data.user_vote_count}/${data.max_votes_per_user}ç¥¨ï¼ŒæŠ•ç¥¨å·²å®Œæˆ`, 'info');
                        // ç¦ç”¨æ‰€æœ‰æŠ•ç¥¨åŠŸèƒ½
                        disableVoting();
                    } else {
                        // æ˜¾ç¤ºæŠ•ç¥¨è¿›åº¦
                        updateVoteProgress(data.user_vote_count, data.max_votes_per_user);
                        
                        // å¦‚æœè¿˜æœ‰æŠ•ç¥¨æœºä¼šï¼Œæ˜¾ç¤ºå‰©ä½™ç¥¨æ•°
                        const remainingVotes = data.max_votes_per_user - data.user_vote_count;
                        if (remainingVotes > 0) {
                            showMessage(`æ‚¨è¿˜å¯ä»¥æŠ•${remainingVotes}ç¥¨`, 'info');
                        }
                    }
                }
            } catch (error) {
                console.error('æ£€æŸ¥æŠ•ç¥¨çŠ¶æ€å¤±è´¥:', error);
            }
        }
        
        // ç¦ç”¨æŠ•ç¥¨åŠŸèƒ½
        function disableVoting() {
            // ç¦ç”¨æŠ•ç¥¨æŒ‰é’®
            const voteButton = document.getElementById('voteButton');
            if (voteButton) {
                voteButton.disabled = true;
                voteButton.textContent = 'æŠ•ç¥¨å·²å®Œæˆ';
            }
            
            // ç¦ç”¨æ‰€æœ‰å€™é€‰äººå¡ç‰‡ç‚¹å‡»
            document.querySelectorAll('.candidate-card').forEach(card => {
                card.style.cursor = 'default';
                card.style.opacity = '0.7';
            });
        }
        
        // æ›´æ–°æŠ•ç¥¨è¿›åº¦æ˜¾ç¤º
        function updateVoteProgress(current, max) {
            const header = document.querySelector('.header');
            
            // ç§»é™¤ç°æœ‰çš„è¿›åº¦æ˜¾ç¤º
            const existingProgress = document.getElementById('voteProgress');
            if (existingProgress) {
                existingProgress.remove();
            }
            
            // åˆ›å»ºè¿›åº¦æ˜¾ç¤º
            const progressDiv = document.createElement('div');
            progressDiv.id = 'voteProgress';
            progressDiv.style.cssText = `
                margin-top: 10px;
                font-size: 16px;
                background: rgba(255,255,255,0.2);
                padding: 8px 16px;
                border-radius: 20px;
                display: inline-block;
            `;
            
            // è®¡ç®—è¿›åº¦ç™¾åˆ†æ¯”
            const percentage = Math.round((current / max) * 100);
            const remaining = max - current;
            
            progressDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="font-weight: bold;">æŠ•ç¥¨è¿›åº¦: ${current}/${max}</div>
                    <div style="background: rgba(255,255,255,0.3); border-radius: 10px; height: 8px; width: 100px; overflow: hidden;">
                        <div style="background: #4CAF50; height: 100%; width: ${percentage}%; transition: width 0.3s;"></div>
                    </div>
                    <div style="font-size: 14px;">${percentage}%</div>
                    ${remaining > 0 ? `<div style="font-size: 14px; color: #ffeb3b;">å‰©ä½™: ${remaining}ç¥¨</div>` : ''}
                    ${current >= max ? '<div style="font-size: 14px; color: #4CAF50;">âœ… å·²å®Œæˆ</div>' : ''}
                </div>
            `;
            
            header.appendChild(progressDiv);
        }
        
        // æ˜¾ç¤ºç”¨æˆ·æŠ•ç¥¨çš„å€™é€‰äºº
        function displayMyVotes(votesData) {
            const container = document.getElementById('myVotesSection');
            if (!container) return;
            
            // ç”ŸæˆæŠ•ç¥¨çš„å€™é€‰äººåˆ—è¡¨
            const votesList = document.getElementById('myVotesList');
            votesList.innerHTML = '';
            
            if (votesData.candidate_names && votesData.candidate_names.length > 0) {
                // æ™®é€šç”¨æˆ·åªçœ‹åˆ°è‡ªå·±æŠ•ç¥¨çš„å€™é€‰äººåç§°
                votesData.candidate_names.forEach(name => {
                    const voteElement = document.createElement('div');
                    voteElement.className = 'vote-record';
                    voteElement.innerHTML = `
                        <div class="vote-candidate">${name}</div>
                    `;
                    votesList.appendChild(voteElement);
                });
                
                // æ·»åŠ æŠ•ç¥¨æ€»æ•°ä¿¡æ¯
                const countElement = document.createElement('div');
                countElement.className = 'vote-record';
                countElement.innerHTML = `
                    <div class="vote-candidate">æ€»å…±æŠ•ç¥¨: ${votesData.vote_count} æ¬¡</div>
                `;
                votesList.appendChild(countElement);
            } else {
                // æ²¡æœ‰æŠ•ç¥¨è®°å½•
                const noVotesElement = document.createElement('div');
                noVotesElement.className = 'vote-record';
                noVotesElement.innerHTML = `
                    <div class="vote-candidate">æ‚¨è¿˜æ²¡æœ‰æŠ•ç¥¨</div>
                `;
                votesList.appendChild(noVotesElement);
            }
            
            // æ˜¾ç¤ºå®¹å™¨ï¼ˆç¡®ä¿æ€»æ˜¯æ˜¾ç¤ºï¼‰
            container.style.display = 'block';
        }
        
        // è·å–ç”¨æˆ·æŠ•ç¥¨çš„å€™é€‰äººä¿¡æ¯
        async function getMyVotes() {
            try {
                const response = await fetch(`${API_BASE}/my-votes`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    displayMyVotes(result.data);
                }
            } catch (error) {
                console.error('è·å–æŠ•ç¥¨ä¿¡æ¯å¤±è´¥:', error);
            }
        }
        
        // æ£€æŸ¥æ˜¯å¦ä¸ºç®¡ç†å‘˜
        async function checkAdmin() {
            try {
                const response = await fetch(`${API_BASE}/check-admin`);
                const result = await response.json();
                
                if (result.success) {
                    return result.data.is_admin || false;
                }
                return false;
            } catch (error) {
                console.error('æ£€æŸ¥ç®¡ç†å‘˜æƒé™å¤±è´¥:', error);
                return false;
            }
        }
        
        // æ¸²æŸ“å€™é€‰äººåˆ—è¡¨ï¼ˆä¼˜åŒ–ç‰ˆæœ¬ï¼Œé¿å…åç»­é‡ç»˜ï¼‰
        function renderCandidates(candidatesList, isAdmin = false) {
            const grid = document.getElementById('candidatesGrid');
            
            // æ£€æŸ¥æ˜¯å¦å·²ç»æ¸²æŸ“è¿‡å€™é€‰äººï¼Œé¿å…é‡å¤æ¸²æŸ“
            const existingCards = grid.querySelectorAll('.candidate-card');
            if (existingCards.length > 0) {
                // å¦‚æœå·²ç»æœ‰å¡ç‰‡ï¼Œåªæ›´æ–°ç¥¨æ•°
                candidatesList.forEach(candidate => {
                    const voteElement = document.querySelector(`.candidate-card[data-id="${candidate.id}"] .count`);
                    if (voteElement) {
                        // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½çœ‹åˆ°çœŸå®ç¥¨æ•°
                        voteElement.textContent = isAdmin ? (candidate.votes || 0) : '--';
                    }
                });
                return;
            }
            
            // é¦–æ¬¡æ¸²æŸ“
            grid.innerHTML = '';
            
            candidatesList.forEach(candidate => {
                const card = document.createElement('div');
                card.className = 'candidate-card';
                card.dataset.id = candidate.id;
                
                // ä¿®å¤å›¾ç‰‡URLæ˜¾ç¤ºé€»è¾‘
                let photoContent = 'ğŸ‘¤';
                if (candidate.photo_path) {
                    let photoSrc = candidate.photo_path;
                    // å¦‚æœä¸æ˜¯ç»å¯¹è·¯å¾„ï¼Œæ·»åŠ /uploads/photos/å‰ç¼€
                    if (!photoSrc.startsWith('/')) {
                        photoSrc = `/uploads/photos/${photoSrc}`;
                    }
                    photoContent = `<img src="${photoSrc}" alt="${candidate.name}" onerror="this.src='/static/default.jpg'">`;
                }
                
                // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½çœ‹åˆ°çœŸå®ç¥¨æ•°
                const voteCount = isAdmin ? (candidate.votes || 0) : '--';
                
                card.innerHTML = `
                    <div class="candidate-photo">${photoContent}</div>
                    <div class="candidate-info">
                        <div class="candidate-name">${candidate.name}</div>
                        ${candidate.description ? `<div class="candidate-description">${candidate.description}</div>` : ''}
                        <div class="candidate-votes">
                            ${isAdmin ? 'å¾—ç¥¨æ•°:' : 'æ’å:'} <span class="count">${voteCount}</span>
                        </div>
                    </div>
                `;
                
                if (!hasVoted) {
                    card.addEventListener('click', () => selectCandidate(candidate.id));
                }
                
                grid.appendChild(card);
            });
        }
        
        // é€‰æ‹©å€™é€‰äºº
        function selectCandidate(id) {
            if (hasVoted) {
                showMessage('æ‚¨å·²ç»æŠ•è¿‡ç¥¨äº†', 'error');
                return;
            }
            
            selectedCandidateId = id;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.candidate-card').forEach(card => {
                if (card.dataset.id === id.toString()) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
            
            // å¯ç”¨æŠ•ç¥¨æŒ‰é’®
            const voteButton = document.getElementById('voteButton');
            voteButton.disabled = false;
            
            // æ˜¾ç¤ºå½“å‰é€‰æ‹©çš„å€™é€‰äºº
            const selectedCandidate = candidates.find(c => c.id === id);
            if (selectedCandidate) {
                voteButton.textContent = `æŠ•ç¥¨ç»™ ${selectedCandidate.name}`;
            }
        }
        
        // æ›´æ–°å€™é€‰äººç¥¨æ•°ï¼ˆç®€å•ç¨³å®šç‰ˆæœ¬ï¼‰
        function updateVoteCounts(data, isAdmin = false) {
            if (!data || !data.candidates) return;
            
            // ç›´æ¥æ›´æ–°ç¥¨æ•°ï¼Œæ— åŠ¨ç”»æ•ˆæœ
            data.candidates.forEach(candidate => {
                const voteElement = document.querySelector(`.candidate-card[data-id="${candidate.id}"] .count`);
                if (voteElement) {
                    // åªæœ‰ç®¡ç†å‘˜æ‰èƒ½çœ‹åˆ°çœŸå®ç¥¨æ•°
                    voteElement.textContent = isAdmin ? (candidate.votes || 0) : '--';
                }
            });
        }
        
        // æäº¤æŠ•ç¥¨
        async function submitVote() {
            if (!selectedCandidateId || hasVoted) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        candidate_id: selectedCandidateId,
                        fingerprint: deviceFingerprint
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // æ›´æ–°æŠ•ç¥¨çŠ¶æ€
                    hasVoted = result.data.user_vote_count >= result.data.max_votes;
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    showMessage(result.message || 'æŠ•ç¥¨æˆåŠŸï¼æ„Ÿè°¢æ‚¨çš„å‚ä¸', 'success');
                    
                    // æ›´æ–°æŠ•ç¥¨è¿›åº¦
                    updateVoteProgress(result.data.user_vote_count, result.data.max_votes);
                    
                    // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æœ€å¤§æŠ•ç¥¨æ•°
                    if (hasVoted) {
                        disableVoting();
                    } else {
                        // é‡ç½®é€‰æ‹©çŠ¶æ€ï¼Œå…è®¸ç»§ç»­æŠ•ç¥¨
                        selectedCandidateId = null;
                        document.querySelectorAll('.candidate-card').forEach(card => {
                            card.classList.remove('selected');
                        });
                        
                        // æ›´æ–°æŠ•ç¥¨æŒ‰é’®
                        const voteButton = document.getElementById('voteButton');
                        voteButton.disabled = true;
                        voteButton.textContent = 'ç¡®è®¤æŠ•ç¥¨';
                        
                        // æ˜¾ç¤ºå‰©ä½™ç¥¨æ•°
                        const remainingVotes = result.data.max_votes - result.data.user_vote_count;
                        showMessage(`æŠ•ç¥¨æˆåŠŸï¼æ‚¨è¿˜å¯ä»¥æŠ•${remainingVotes}ç¥¨`, 'info');
                    }
                    
                    // ä½¿ç”¨WebSocketæ›´æ–°ç¥¨æ•°ï¼Œé¿å…é¡µé¢æŠ–åŠ¨
                    // ä¸å†éœ€è¦é‡æ–°åŠ è½½æ•´ä¸ªåˆ—è¡¨
                } else {
                    showMessage(result.message || 'æŠ•ç¥¨å¤±è´¥', 'error');
                }
            } catch (error) {
                showMessage('æŠ•ç¥¨å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                console.error('æŠ•ç¥¨å¤±è´¥:', error);
            }
        }
        
        // ç»‘å®šæŠ•ç¥¨æŒ‰é’®
        document.getElementById('voteButton').addEventListener('click', submitVote);
        
        // WebSocketå®æ—¶æ›´æ–°
        const socket = io();
        
        socket.on('connect', () => {
            console.log('WebSocketå·²è¿æ¥');
        });
        
        socket.on('vote_update', (data) => {
            // æ£€æŸ¥æ˜¯å¦ä¸ºç®¡ç†å‘˜åå†æ›´æ–°ç¥¨æ•°
            checkAdmin().then(isAdmin => {
                // åªæ›´æ–°ç¥¨æ•°ï¼Œé¿å…æ•´ä¸ªåˆ—è¡¨é‡ç»˜
                updateVoteCounts(data, isAdmin);
            });
        });
        
        // è·å–æŠ•ç¥¨é…ç½®
        async function loadVoteConfig() {
            try {
                const response = await fetch(`${API_BASE}/config`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const voteName = result.data.vote_name || 'æŠ•ç¥¨æ´»åŠ¨';
                    
                    // æ›´æ–°é¡µé¢æ ‡é¢˜
                    document.getElementById('page-title').textContent = voteName;
                    
                    // æ›´æ–°å¤´éƒ¨æ ‡é¢˜
                    const headerTitle = document.querySelector('.header h1');
                    if (headerTitle) {
                        headerTitle.textContent = voteName;
                    }
                }
            } catch (error) {
                console.error('è·å–æŠ•ç¥¨é…ç½®å¤±è´¥:', error);
            }
        }

        // åŠ è½½å€™é€‰äººåˆ—è¡¨ï¼ˆç®€å•ç¨³å®šç‰ˆæœ¬ï¼‰
        async function loadCandidates() {
            try {
                // æ£€æŸ¥æ˜¯å¦ä¸ºç®¡ç†å‘˜
                const isAdmin = await checkAdmin();
                
                const response = await fetch(`${API_BASE}/candidates`);
                const result = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (result.success && result.data && result.data.length > 0) {
                    candidates = result.data;
                    
                    const grid = document.getElementById('candidatesGrid');
                    const voteButton = document.getElementById('voteButton');
                    
                    // æ¸²æŸ“å€™é€‰äºº
                    renderCandidates(candidates, isAdmin);
                    
                    // ç›´æ¥æ˜¾ç¤ºç½‘æ ¼ï¼Œæ— åŠ¨ç”»
                    showGridSimple(grid, () => {
                        voteButton.style.display = 'block';
                    });
                } else {
                    document.getElementById('empty').style.display = 'block';
                }
                
                // è·å–å¹¶æ˜¾ç¤ºç”¨æˆ·æŠ•ç¥¨è®°å½•
                await getMyVotes();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage('åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•', 'error');
                console.error('åŠ è½½å€™é€‰äººå¤±è´¥:', error);
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', async () => {
            // ç½‘æ ¼åˆå§‹çŠ¶æ€å·²åœ¨CSSä¸­å®šä¹‰ï¼Œæ— éœ€é¢å¤–è®¾ç½®
            await loadVoteConfig();
            await checkVoted();
            await loadCandidates();
        });
    </script>
